{% extends 'base.html' %}


{% block content %}

  <div class="card-modal">
    <div class="title-card">
          <div class=" title-text">Book an appointment</div>
    </div>

      <div class="card m-3" style="margin-bottom:20px;" >
        <div class="card-body">
          <form>
        	<div class="form-row">
        		<div class="col form-group">
        			<label>First name </label>
        		  	<input type="text" class="form-control" placeholder="">
        		</div> <!-- form-group end.// -->
        		<div class="col form-group">
        			<label>Last name</label>
        		  	<input type="text" class="form-control" placeholder=" ">
        		</div> <!-- form-group end.// -->
        	</div> <!-- form-row end.// -->
          <div class="form-row">
            <div class="col form-group">
              <label>Date </label>
                <input type="date" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="col form-group">
              <label>Time</label>
                <input type="time" class="form-control" placeholder=" ">
            </div> <!-- form-group end.// -->
          </div> <!-- form-row end.// -->

          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Book  </button>
          </div> <!-- form-group// -->
          </form>
        </div>
    </div>
  </div>
{% endblock %}
